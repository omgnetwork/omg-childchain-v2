BaseResponseSchema:
  description: The response schema for a successful operation
  type: object
  properties:
    service_name:
      type: string
    version:
      type: string
    success:
      type: boolean
    data:
      type: object
  required:
    - version
    - success
    - data
    - service_name
  example:
    service_name: childchain
    version: '1.0'
    data: {}

BaseListResponseSchema:
  description: The response schema for a successful list operation
  type: object
  properties:
    service_name:
      type: string
    version:
      type: string
    success:
      type: boolean
    data:
      type: array
      items:
        type: object
  required:
    - service_name
    - version
    - success
    - data
  example:
    service_name: childchain
    version: '1.0'
    success: true
    data: []

ErrorResponseSchema:
  description: The response schema for an error
  allOf:
    - $ref: 'response_schemas.yaml#/BaseResponseSchema'
    - type: object
      properties:
        data:
          $ref: 'schemas.yaml#/ErrorSchema'
      required:
        - data
      example:
        success: false
        data:
          object: error
          error: string
